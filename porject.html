<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cb9bd6343d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p>Payment methods</p>
        <hr />
        <div class="methods">
          <div onclick="doFun()" id="tColorA">
            <i class="fa-solid fa-credit-card" id="active"></i> Payment by card
          </div>
          <div onclick="doFunA()" id="tColorB">
            <i class="fa-solid fa-building-columns"></i>
            Internet banks
          </div>
          <div onclick="doFunB()" id="tColorC">
            <i class="fa-solid fa-wallet"></i>
            Apple/Google pay
          </div>
        </div>
        <hr />
      </div>
      <div class="center">
        <a href="https://www.shift4shop.com/credit-card-logos.html"
          ><img
            alt="Credit Card Logos"
            src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png"
        /></a>
        <hr />

        <div class="card-details">
          <form>
            <p>Card number</p>
            <div class="c-number" id="c-number">
              <input
                id="number"
                class="cc-number"
                placeholder="Card number"
                maxlength="19"
                required
              />
              <i class="fa-solid fa-credit-card"></i>
            </div>

            <div class="c-details">
              <div>
                <p>Expiry date</p>
                <input
                  type="text"
                  id="e-date"
                  class="cc-exp"
                  placeholder="MM/YY"
                  required
                  maxlength="5"
                />
              </div>
              <div>
                <p>CW</p>
                <div class="cvv-box" id="cvv-box">
                  <input
                    type="text"
                    id="cvv"
                    class="cc-cvv"
                    placeholder="CW"
                    required
                    maxlength="3"
                  />
                  <i class="fa-solid fa-circle-question"></i>
                </div>
              </div>
            </div>
            <div class="email">
              <p>Email</p>
              <input
                type="email"
                id="email"
                placeholder="example@gmail.com"
                required
              />
            </div>
            <button>PAY NOW</button>
          </form>
        </div>
      </div>

      <div class="right">
        <p>Order information</p>
        <hr />
        <div class="details">
          <div>Order discription</div>
          <div>Test payment</div>
        </div>
        <hr />
        <a href="https://www.shift4shop.com/credit-card-logos.html"
          ><img
            alt="Credit Card Logos"
            src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png"
        /></a>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
